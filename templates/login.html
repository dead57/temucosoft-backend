{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4>Iniciar Sesión</h4>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label>Usuario</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Contraseña</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    <div id="error-msg" class="text-danger mt-3 text-center" style="display:none;"></div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        const errorDiv = document.getElementById('error-msg');

        try {
            // 1. Solicitamos el Token a nuestra API
            const response = await fetch('/api/token/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: user, password: pass })
            });

            const data = await response.json();

            if (response.ok) {
                // 2. Guardamos el token en el navegador
                localStorage.setItem('access_token', data.access);
                localStorage.setItem('refresh_token', data.refresh);
                
                // 3. Redirigimos al home (o dashboard)
                window.location.href = '/'; 
            } else {
                errorDiv.innerText = "Credenciales incorrectas";
                errorDiv.style.display = 'block';
            }
        } catch (error) {
            errorDiv.innerText = "Error de conexión";
            errorDiv.style.display = 'block';
        }
    });
</script>
{% endblock %}
