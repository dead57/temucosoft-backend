<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemucoSoft | ERP & POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #f4f6f9; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Navbar con degradado corporativo */
        .navbar {
            background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .navbar-brand { font-weight: 700; letter-spacing: 1px; }
        
        /* Tarjetas con efecto Hover */
        .hover-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            border-radius: 12px;
        }
        .hover-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            cursor: pointer;
        }

        /* Botones redondeados */
        .btn-custom { border-radius: 20px; font-weight: 600; padding: 8px 20px; }
        
        /* Footer Académico Profesional */
        footer { 
            margin-top: auto; /* Empuja el footer siempre al final */
            background-color: #343a40; 
            color: #adb5bd; 
            padding: 20px 0;
            font-size: 0.85rem;
            border-top: 3px solid #0d6efd; /* Toque de color institucional */
        }
        footer strong { color: #fff; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-box-seam-fill"></i> TemucoSoft
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center" id="menu-links">
                    <li class="nav-item"><a class="nav-link" href="/login"><i class="bi bi-person-lock"></i> Acceso</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <div class="container text-center">
            <div class="row">
                <div class="col-md-4 mb-2">
                    <h6 class="text-uppercase text-white mb-1">Alumno</h6>
                    <p class="mb-0">Diego Salas</p> </div>
                <div class="col-md-4 mb-2">
                    <h6 class="text-uppercase text-white mb-1">Asignatura</h6>
                    <p class="mb-0">Evaluación 4 - Backend</p>
                    <p class="mb-0 small">Sección: 173-n</p> </div>
                <div class="col-md-4 mb-2">
                    <h6 class="text-uppercase text-white mb-1">Universidad</h6>
                    <p class="mb-0 fw-bold">INACAP</p>
                    <small>Ingeniería en Informática</small>
                </div>
            </div>
            <hr class="border-secondary my-2">
            <p class="mb-0 small">&copy; 2025 TemucoSoft S.A. - Proyecto Académico</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        const token = localStorage.getItem('access_token');
        const menu = document.getElementById('menu-links');
        
        if(token) {
            menu.innerHTML = `
                <li class="nav-item"><a class="nav-link text-white" href="/">Dashboard</a></li>
                <li class="nav-item ms-3">
                    <a class="btn btn-outline-light btn-sm btn-custom" href="#" onclick="logout()">
                        <i class="bi bi-box-arrow-right"></i> Salir
                    </a>
                </li>
            `;
        }

        function logout() {
            Swal.fire({
                title: '¿Cerrar sesión?',
                text: "Tendrás que ingresar tus credenciales nuevamente.",
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sí, salir',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('refresh_token');
                    window.location.href = '/login';
                }
            })
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
